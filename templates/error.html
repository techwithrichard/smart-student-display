{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <h1 class="error-code">{{ error_code }}</h1>
        <h2 class="error-message">{{ error_message }}</h2>
        <p class="error-description">Something went wrong. Please try again or return to the homepage.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>
{% endblock %}
