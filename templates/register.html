{% extends "base.html" %}

{% block title %}Register - Student Projects{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">I am a</label>
                <select id="role" name="role" onchange="toggleParentEmail()">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group" id="parent-email-group" style="display: none;">
                <label for="parent_email">Parent Email <span class="required">*</span></label>
                <input type="email" id="parent_email" name="parent_email" placeholder="parent@example.com">
                <small>Required for students - your parent's email address so teachers can share your projects</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <script>
        function toggleParentEmail() {
            const role = document.getElementById('role').value;
            const parentGroup = document.getElementById('parent-email-group');
            const parentInput = document.getElementById('parent_email');
            if (role === 'student') {
                parentGroup.style.display = 'block';
                parentInput.required = true;
            } else {
                parentGroup.style.display = 'none';
                parentInput.required = false;
            }
        }
        </script>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
