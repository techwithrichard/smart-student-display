{% extends "base.html" %}

{% block title %}View Code - {{ file_path }}{% endblock %}

{% block content %}
<div class="container">
    <div class="code-viewer">
        <div class="code-header">
            <h1>Code Viewer</h1>
            <div class="code-meta">
                <span class="file-name">{{ file_path }}</span>
                <span class="file-type">{{ file_extension|upper }}</span>
            </div>
            <div class="code-actions">
                <a href="{{ url_for('view_project', project_id=project.id) }}" class="btn btn-secondary">Back to Project</a>
            </div>
        </div>
        <div class="code-content">
            <pre><code class="language-{{ file_extension }}">{{ code_content }}</code></pre>
        </div>
    </div>
</div>
{% endblock %}
